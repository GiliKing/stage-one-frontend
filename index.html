<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* first centralize the container */
        .container {
            width: 80%;
            margin: 0px auto;
        }

        /* central the card */
        .card {
            width: 50%;
            margin: 100px auto;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
        }

        a {
            cursor: pointer;
            width: 30%;
            margin: 20px auto;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 5px;
            background-color: blue;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <!-- Centralized container-->
    <div class="container">

        <!-- Details about christian-->
        <div class="card">
            <!-- Image display-->
            <img src="gili.jpeg" alt="Christian_Gili" data-testid="slackDisplayImage">

            <div class="details">
                <p data-testid="slackUserName">Christian_Gili</p>
                <p data-testid="currentDayOfTheWeek"></p>
                <p data-testid="currentUTCTime"></p>
                <p data-testid="myTrack">Frontend</p>
                <a href="https://github.com/GiliKing/stage-one-frontend/" data-testid="githubURL">Github</a>
            </div>
        </div>
    </div>

    <script>

        // if the page has not load do nothing.
        window.addEventListener('load', () => {

            get_only_day();

            setInterval(get_only_time, 1000);
            
        })

        function get_only_day(){

            // get the current day
            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            let day = new Date();

            // display it on the screen
            document.getElementsByTagName('p')[1].innerText = `${days[day.getDay()]}`;

        }

        function get_only_time() {
            //display time 
            document.getElementsByTagName('p')[2].innerText = `${new Date().getTime()}`
        }

        
    </script>
</body>
</html>
